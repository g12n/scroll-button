<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of component-name Web Component" />
    <title>component-name Web Component Demo</title>

    <link rel="stylesheet" href="base.css">

    <script type="module" src="../scroll-button.js"></script>
  </head>
  <body>

<section aria-labelledby="scoll-snap-with-buttons">
  <h2 id="scoll-snap-with-buttons">Scoll-Snap with scroll-button components</h2>
  <ul class="cards" id="cards">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
  </ul>
  <scroll-button for="cards" direction="left">previous</scroll-button>
  <scroll-button for="cards" direction="right">next</scroll-button>
</section>

<section class="supports-scroll-button"  aria-labelledby="snap-css-scrollbutton">
  <h2 id="snap-css-scrollbutton">Scoll-Snap with CSS ::scroll-button pseudo element</h2>

  <ul class="cards css-scroll-button" id="cards2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</section>

<style>
   #cards2{
    scroll-behavior: smooth;
   }
  #cards2::scroll-button(*) {
  border: 0;
  font-size: 2rem;
  background: none;
  color: rgb(0 0 0 / 0.7);
  cursor: pointer;
  
}

#cards2::scroll-button(left) {
  content: "←";
}
#cards2::scroll-button(right) {
  content: "→";
}
</style>

    <style>
      body{margin: 0;}
      .cards{
        display: grid;
        grid-auto-flow: column;
        overflow-x: scroll;
        gap: 10px; 
        padding: 0;
        margin: 0;
        list-style: none;
        scroll-snap-type: x mandatory;
      }
      .cards>li{
        width: 60vw;
        height: 40vw;
        scroll-snap-align: center;
        background-color: #f69;
        border-radius: 1em;
        display: grid;
        place-items: center;
        color: #fff;
        font-size: 2em;
      }
      component-name[attribute="value"] {
        outline: 1px solid red;
      }

      /* the element itself is the button; style directly */
scroll-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: .4rem;

  padding: .4rem .6rem;
  border-radius: 999px;
  background: #fff;
  box-shadow: 0 1px 3px rgba(0,0,0,.2);
  cursor: pointer;
  user-select: none;

  /* nice focus ring */
  outline: none;
}
scroll-button:focus-visible {
  box-shadow: 0 0 0 3px color-mix(in oklab, CanvasText 40%, transparent);
}
scroll-button[disabled] {
  opacity: .5;
  cursor: default;
  pointer-events: none;
}

/* position examples */
.scroller {
  position: relative;
  overflow: auto;
  scroll-snap-type: x mandatory; /* optional: for snap carousels */
  white-space: nowrap;
}

    </style>
  </body>
</html>
